server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  redis:
    port: 6379
    host: localhost

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true


